<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./modal/modal.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <script src="./modal/modal.js" defer></script>
  <title>Survive The Gauntlet</title>
</head>
<body onload="onLoad();">
  <div class="container">
    <!-- title -->
    <h1>Survive the Gauntlet</h1>

    <!-- canvas -->
    <canvas id="maze"></canvas>
  </div>
  <!-- timer -->
  <!-- <div class="timer"></div> -->

  <!-- modal -->
  <div class="modalContainer">
    <button id="openModal">!</button>
    <div id="modal">
      <div id="modal-textbox">
        <h1>How to Play</h1>
        <p>
            Adventurers beware! 
        </p>
        <p>
          This has been the tomb of many a poor soul. This maze is filled with poison gasses that will eventually take your life. Hurry, your time is running out!
        </p>
        <p>
          Use the Arrow keys and the WASD keys to navigate the treacherous pathways to safety.
        </p>
       <button class="start">Start Game</button>
      </div>
    </div>
</body>
</html>
